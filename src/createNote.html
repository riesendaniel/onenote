<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Note Pro</title>
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
<form class="createNoteForm" action="index.html">
    <div class="row">
        <div class="column">
            <div class="input-group">
                <input hidden id="noteID">
                <label for="title">Titel </label>
                <input id="title" data-title required>
            </div>
            <div class="input-group">
                <label for="description">Beschreibung </label>
                <input id="description" required>
            </div>
            <div class="input-group">
                <label for="urgency">Wichtigkeit </label>
                <fieldset id="urgency" class="rating">
                    <input type="radio" id="star5" data-value='5' value="5"/><label for="star5">5 stars</label>
                    <input type="radio" id="star4" data-value='4' value="4"/><label for="star4">4 stars</label>
                    <input type="radio" id="star3" data-value='3' value="3"/><label for="star3">3 stars</label>
                    <input type="radio" id="star2" data-value='2' value="2"/><label for="star2">2 stars</label>
                    <input type="radio" id="star1" data-value='1' value="1"/><label for="star1">1 star</label>
                </fieldset>
            </div>
            <div class="input-group">
                <label for="datePicker">Erledigt bis </label>
                <input id="datePicker" required type="date" name="date">
            </div>
        </div>
    </div>
    <div class="row">
        <button id="submit" type="submit">Speichern</button>
    </div>
    <div class="row">
        <button id="cancel" formnovalidate>Cancel</button>
    </div>
</form>
<script src="js/app.js"></script>
<script src="js/notesStorage.js"></script>
</body>
</html>
