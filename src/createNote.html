<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Note Pro</title>
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
<form class="myForm" method="get" action="index.html">
    <div class="row">
        <div class="column">
            <div class="input-group">
                <label for="title">Titel </label>
                <input id="title" data-title required>
            </div>
            <div class="input-group">
                <label for="description">Beschreibung </label>
                <input id="description" required>
            </div>
            <div class="input-group">
                <label for="urgency">Wichtigkeit </label>
                <input id="urgency" required>
            </div>
            <div class="input-group">
                <label for="datePicker">Erledigt bis </label>
                <input id="datePicker" required type="date" name="date">
            </div>
        </div>
    </div>
    <div class="row">
        <button id="submit">Speichern</button>
    </div>
    <div class="row">
        <button id="cancel">Cancel</button>
    </div>
</form>
<script src="js/oneNote.js"></script>
</body>
</html>
