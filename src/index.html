<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Note Pro</title>
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
<div id="container">
    <div id="header1">
        <form method="get" action="createNote.html">
            <button type="submit">Create new note</button>
        </form>
    </div>
    <div id="header4">
        <form>
            <select onchange="changeColor(this)">
                <option value="white">Style: white</option>
                <option value="beige">Style: beige</option>
            </select>
        </form>
    </div>
    <div id="menu1">
        <fieldset id="sort" class="sort">
            <input type="radio" name="sort" id="finishDate" data-value='1' value="1"/><label for="finishDate">By finish
            Date</label>
            <input type="radio" name="sort" id="createDate" data-value='2' value="2"/><label for="createDate">By created
            Date</label>
            <input type="radio" name="sort" id="importance" data-value='3' value="3"/><label for="importance">By
            Importance</label>
        </fieldset>
    </div>
    <div id="menu4">
        <label id="checkbox">
            <input id="showFinished" type="checkbox" name="showFinished">
            <span>Show finished</span>
        </label>
    </div>
    <!--<div id="main">
        <ul id="notes"></ul>
    </div>-->
    <div id="main" class="js-user"></div>
    <script id="notes-template" type="text/x-handlebars-template">
        <ul id="notes">
            {{#each notes}}
                <li>
                    {{#ifCond  status '===' 'offen'}}
                    <a onclick="editNote()">
                        {{else}}
                    <a>
                    {{/ifCond}}
                        <h2>{{title}} {{formatRating rating}}</h2>
                        <p>{{description}}</p>

                        {{#ifCond  status '===' 'offen'}}
                            <input id="checkBoxF" onchange="changeStatus()" type="checkbox"> finished ( {{erledigtbis}} )
                        {{else}}
                            <input id="checkBoxC" checked onchange="changeStatus()" type="checkbox"> finished ( {{erledigtbis}} )
                        {{/ifCond}}
                    </a>
                </li>
            {{/each}}
        </ul>
    </script>
</div>
<script src="js/libs/handlebars-v4.0.5.js"></script>
<script src="js/libs/jquery-2.1.4.min.js"></script>
<script src="js/utils/handlebarsHelpers.js"></script>
<script src="js/app.js"></script>
<script src="js/notesStorage.js"></script>
</body>
</html>
