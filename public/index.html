<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Note Pro</title>
    <link href="stylesheets/style.css" rel="stylesheet">
</head>
<body>
<div id="container">
    <div id="header1">
        <form method="get" action="createNote.html">
            <button type="submit">Create new note</button>
        </form>
    </div>
    <div id="header4">
        <form>
            <select onchange="changeColor(this)">
                <option value="white">Style: white</option>
                <option value="beige">Style: beige</option>
            </select>
        </form>
    </div>
    <div id="menu1">
        <fieldset id="sort" class="sort">
            <input type="radio" name="sort" id="finishDate" data-value='1' value="1" /><label for="finishDate">By finish Date</label>
            <input type="radio" name="sort" id="createDate" data-value='2' value="2" /><label for="createDate">By created Date</label>
            <input type="radio" name="sort" id="importance" data-value='3' value="3" /><label for="importance">By Importance</label>
        </fieldset>
    </div>
    <div id="menu4">
        <input id="showFinished" type="checkbox" name="showFinished"> Show finished
    </div>
    <div id="main"><ul id="notes"></ul></div>
</div>
<script src="javascripts/controllers/app.js"></script>
<script src="javascripts/services/notesStorage.js"></script>
<script src="javascripts/libs/handlebars-v4.0.5.js"></script>
<script src="javascripts/libs/jquery-2.1.4.min.js"></script>
<script src="javascripts/utils/ajaxUtil.js"></script>
<script src="javascripts/services/valueStorage.js"></script>
<script src="javascripts/services/restClient.js"></script>

</body>
</html>
