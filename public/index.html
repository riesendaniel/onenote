<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Note Pro</title>
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
<div id="container">
    <div id="header1">
        <form method="get" action="createNote.html">
            <button type="submit">Create new note</button>
        </form>
    </div>
    <div id="header4">
        <select id="colorSelector" onchange="changeColor(this)">
            <option name="color" value="white">Style: white</option>
            <option name="color" value="beige">Style: beige</option>
        </select>
    </div>
    <div id="menu1">
        <fieldset id="sort" class="sort">
            <input type="radio" name="sort" id="finishDate" data-value='1' value="1"/><label for="finishDate">By finish
            Date</label>
            <input type="radio" name="sort" id="createDate" data-value='2' value="2"/><label for="createDate">By created
            Date</label>
            <input type="radio" name="sort" id="importance" data-value='3' value="3"/><label for="importance">By
            Importance</label>
        </fieldset>
    </div>
    <div id="menu4">
        <label id="checkbox">
            <input id="showFinished" type="checkbox" name="showFinished">
            <span>Show finished</span>
        </label>
    </div>
    <div id="main" class="js-user"></div>
    <script id="notes-template" type="text/x-handlebars-template">
        <ul id="notes">
            {{#each notes}}
            <li>
                {{#ifCond status '===' 'offen'}}
                <a id="editNote" name="editNote" data-value="{{_id}}">
                    {{else}}
                    <a>
                        {{/ifCond}}
                        <h2>{{title}} {{formatRating rating}}</h2>
                        <p>{{description}}</p>
                        <input id="checkBoxNote" {{checkedIfStatus status}} name="checkBoxNote" data-value="{{_id}}"
                               type="checkbox"> finished ( {{erledigtbis}} )
                    </a>
            </li>
            {{/each}}
        </ul>
    </script>
</div>
<script src="js/libs/jquery-2.1.4.min.js"></script>
<script src="js/utils/shared.js"></script>
<script src="js/utils/ajaxUtil.js"></script>
<script src="js/services/restClient.js"></script>
<script src="js/controllers/indexController.js"></script>

<script src="js/libs/handlebars-v4.0.5.js"></script>
<script src="js/utils/handlebarsHelpers.js"></script>

</body>
</html>
